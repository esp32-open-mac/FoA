[package]
name = "foa"
version = "0.1.0-alpha.0"
edition = "2021"

[dependencies]
embassy-sync = "0.6.0"
embassy-futures = "0.1.1"

esp-hal = { git = "https://github.com/esp-rs/esp-hal.git", package = "esp-hal" }
esp-wifi-hal = { path = "../../esp-wifi-hal/esp-wifi-hal" }
static_cell = "2.1.0"
critical-section = "1.2.0"
portable-atomic = "1.10.0"
esp-config= "0.3.0"
defmt-or-log = { version = "0.2.1", default-features = false }
defmt = { version = "0.3.10", optional = true }
embassy-time = "0.4.0"

[build-dependencies]
esp-config = { version = "0.3.0", features = ["build"] }

[features]
arc_buffers = []

log = ["defmt-or-log/log", "esp-wifi-hal/log"]
defmt = ["dep:defmt", "defmt-or-log/defmt", "esp-wifi-hal/defmt"]

esp32 = ["esp-hal/esp32", "esp-wifi-hal/esp32"]
esp32s2 = ["esp-hal/esp32s2", "esp-wifi-hal/esp32s2"]

